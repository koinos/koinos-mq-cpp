language: c++

cache:
  ccache: true

addons:
  apt:
    update: true
    packages:
      - clang
      - clang-format
      - llvm
      - llvm-dev
      - lcov
      - ruby
      - gcc-12
      - g++-12

jobs:
  include:
    - name: "Static Analysis"
      os: linux
      dist: jammy
      before_install:
        - CC=clang
        - CXX=clang++
      script:
        - cmake -DCMAKE_BUILD_TYPE=Debug -DSTATIC_ANALYSIS=ON .
        - cmake --build . --config Debug --parallel 3
    - name: "GCC Build"
      os: linux
      dist: jammy
      before_install:
        - CC=gcc-12
        - CXX=g++-12
      script:
        - cmake -DCMAKE_BUILD_TYPE=Release .
        - cmake --build . --config Release --parallel 3
    - name: "Clang Build"
      os: linux
      dist: jammy
      before_install:
        - CC=clang
        - CXX=clang++
      script:
        - cmake -DCMAKE_BUILD_TYPE=Release .
        - cmake --build . --config Release --parallel 3

notifications:
  slack:
    secure: 
    on_success: never
